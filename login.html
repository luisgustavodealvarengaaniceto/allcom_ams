<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Sistema Allcom JC450">
    <title>Login - Allcom JC450</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-section">
                    <i class="fas fa-microchip logo-icon"></i>
                    <h1>Allcom JC450</h1>
                </div>
                <p class="subtitle">Sistema de Consulta de Status de Equipamentos</p>
            </div>

            <!-- Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Usuário
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Digite seu usuário"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Digite sua senha"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-content" id="btnContent">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </span>
                    <span class="btn-loading hidden" id="btnLoading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Verificando...
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <div class="help-section">
                    <p class="help-text">
                        <i class="fas fa-info-circle"></i>
                        Para acessar o sistema, utilize suas credenciais fornecidas pelo administrador.
                    </p>
                </div>
                <p class="copyright">&copy; 2025 Allcom - Sistema de Monitoramento JC450</p>
            </div>
        </div>

        <!-- Loading overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Verificando credenciais...</p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- JavaScript -->
    <script src="js/login.js"></script>
</body>
</html>
